<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gig Finder | Edit</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gig Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Find</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Edit</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="row">

                <div class="col-4">
                    <p>select a job to edit</p>
                    <p class="lead">placeholder for company job list</p>
                </div>

                <div class="col-8">
                    <!-- job edit form -->
                    <form id="form-job-edit" method="#" action="#">
                        <div class="form-group">
                            <label for="edit-job-id">Job ID</label>
                            <small id="editFillJobIDHelp" class="form-text">Fill in the job ID and click the fill button.</small>
                            <input type="text" class="form-control" id="edit-job-id" name="id" aria-describedby="editFillJobIDHelp" required />
                        </div>
                        <div class="form-group">
                            <label for="edit-company">Company</label>
                            <input type="text" class="form-control disabled-input" id="edit-company" name="company" disabled required />
                        </div>
                        <div class="form-group">
                            <label for="edit-title">Title</label>
                            <input type="text" class="form-control disabled-input" id="edit-title" name="title" disabled required />
                        </div>
                        <div class="form-group">
                            <label for="edit-salary">Salary</label>
                            <select class="form-control disabled-input" id="edit-salary" name="salary" disabled required>
                        <option></option>
                        <option>less than 30K</option>
                        <option>30K - 39K</option>
                        <option>40K - 49K</option>
                        <option>50K - 59K</option>
                        <option>60K - 69K</option>
                        <option>70K - 79K</option>
                        <option>80K - 89K</option>
                        <option>90K - 99K</option>
                        <option>100K - 109K</option>
                        <option>110K - 119K</option>
                        <option>120K - 129K</option>
                        <option>130K - 140K</option>
                        <option>more than 140K</option>
                    </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-region">Region</label>
                            <select class="form-control disabled-input" id="edit-region" name="region" disabled required>
                        <option></option>
                        <option>NW</option>
                        <option>NE</option>
                        <option>SE</option>
                        <option>SW</option>
                    </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-city">City</label>
                            <input type="text" class="form-control disabled-input" id="edit-city" name="city" disabled required />
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" class="form-control disabled-input" id="edit-email" name="email" disabled required />
                        </div>
                        <div class="form-group">
                            <label for="edit-technologies">Technologies</label>
                            <input type="text" class="form-control disabled-input" id="edit-technologies" name="technologies" placeholder="e.g. HTML, CSS, React"
                                disabled required />
                        </div>
                        <div class="form-group">
                            <label for="edit-description">Description</label>
                            <textarea class="form-control disabled-input" name="description" id="edit-description" disabled required></textarea>
                        </div>
                        <div class="form-group">
                            <!-- fill button to grab job data by ID -->
                            <button type="button" class="float-left" id="btn-fill-edit-page">fill</button>

                            <!-- refresh the page to edit another job post -->
                            <button type="button" class="disabled-input" id="btn-edit-another-job" onclick="window.location.reload(true)" disabled>edit another</button>

                            <!-- submit job edit to PUT endpoint -->
                            <button type="submit" class="float-right disabled-input" id="btn-update-job-post" disabled>submit</button>
                        </div>
                        <br /><br />

                        <div class="form-check">
                            <small id="editDeleteCheckboxHelp" class="form-text">To delete, check the box and click the button.</small>
                            <label class="form-check-label" for="#">
                    <input class="form-check-input" type="checkbox" id="checkbox-edit-delete" value="option1" aria-describedby="editDeleteCheckboxHelp" />
                    </label>
                            <button type="button" id="btn-delete-job-post" disabled>delete</button>
                        </div>

                </div>
            </div>

        </div>
        </form>

    </main>


    <script src="/app.js"></script>

</body>

</html>
